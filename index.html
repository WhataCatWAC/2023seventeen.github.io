<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WACOJ</title>
    <style>
        /* 双栏布局 */
        .container {
            display: flex;
            margin: 20px;
        }
        /* 题目列表区域 */
        .problem-list {
            width: 300px;
            border-right: 2px solid #ddd;
            padding-right: 20px;
        }
        /* 题目详情区域 */
        .problem-detail {
            flex: 1;
            padding-left: 20px;
        }
        /* 代码编辑区 */
        .code-area {
            width: 90%;
            height: 400px;
            font-family: Consolas, monospace;
            padding: 10px;
            border: 1px solid #ccc;
        }
        /* 提交按钮样式 */
        .submit-btn {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>WACOJ</h1>
    </header>

    <div class="container">
        <!-- 左侧题目列表 -->
        <div class="problem-list">
            <h2>题目列表</h2>
            <ul>
                <li><a href="#p1001">1001. A+B Problem</a></li>
                <li><a href="#p1002">1002. 斐波那契数列</a></li>
                <li><a href="#p1003">1003. 最大公约数</a></li>
            </ul>
        </div>

        <!-- 右侧题目详情 -->
        <div class="problem-detail">
            <h2 id="p1001">1001. A+B Problem</h2>
            <div class="description">
                <h3>题目描述</h3>
                <p>输入两个整数a和b，输出它们的和。</p>
                
                <h3>输入格式</h3>
                <pre>两个用空格分隔的整数</pre>
                
                <h3>输出格式</h3>
                <pre>一个整数</pre>
            </div>

            <!-- 代码提交区域 -->
            <div class="submit-area">
                <h3>代码提交</h3>
                <select id="language">
                    <option value="cpp">C++</option>
                    <option value="python">Python</option>
                </select>
                <textarea class="code-area" placeholder="在此处输入代码..."></textarea>
                <button class="submit-btn" onclick="submitCode()">提交评测</button>
            </div>
        </div>
    </div>

    <script>
        // 提交代码示例函数（需配合后端实现）
        function submitCode() {
            const code = document.querySelector('.code-area').value;
            const lang = document.getElementById('language').value;
            console.log(`提交语言：${lang}，代码长度：${code.length}`);
            // 此处应添加AJAX请求‌:ml-citation{ref="3" data="citationList"}
        }
    </script>
</body>
</html>
