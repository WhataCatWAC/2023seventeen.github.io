<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACOJ - 首页</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #34495e;
        }

        /* 导航栏样式 */
        .nav-container {
            display: flex;
            background: #f8f9fa;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-item {
            margin-right: 2rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav-item:hover {
            color: var(--secondary-color);
        }

        /* 主体内容布局 */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* 运势抽签卡片 */
        .lucky-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .draw-btn {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        /* 站主介绍 */
        .creator-section {
            display: flex;
            align-items: center;
            margin: 3rem 0;
        }
        .creator-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 2rem;
        }

        @media (max-width: 768px) {
            .nav-container { flex-direction: column; }
            .nav-item { margin: 0.5rem 0; }
            .creator-section { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-container">
        <a href="index.html">
            <div class="nav-item">🏠 主页</div>
        </a>
        
       <a href="test.html">
            <div class="nav-item">📚 题库</div>
        </a>

        <a href="discuss.html">
           <div class="nav-item">💬 讨论</div>
        </a>
        
        <div class="nav-item">登陆</div>
    </nav>

    <!-- 抽签功能 -->
    <div class="main-content">
        <div class="lucky-card">
            <h2>今日运势抽签</h2>
            <button class="draw-btn" onclick="drawLottery()">点击抽签</button>
            <div id="result" style="margin-top:1.5rem"></div>
        </div>

        <!-- 站主介绍 -->
        <div class="creator-section">
            <div>
                <h2>站长介绍</h2>
                <p>👨💻 昵称：What_a_Cat</p>
                <p>🏆 获奖经历：CSP-J 2024第二轮二等奖</p>
                <p>📌 座右铭：无人扶我青云志，我自踏雪至山巅！</p>
            </div>
        </div>
    </div>

    <script>
        function drawLottery() {
            const events = ["刷题", "打比赛", "写题解", "调代码", "学算法"];
            const results = {
                大吉: ["AK所有题目", "发现新算法"],
                中吉: ["通过中等难度题", "优化代码效率"],
                小吉: ["解决边界问题", "学会新知识点"],
                凶: ["WA到怀疑人生", "遇到玄学bug"]
            };

            const levels = Object.keys(results);
            const randomLevel = levels[Math.floor(Math.random() * levels.length)];
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            
            document.getElementById("result").innerHTML = `
                <h3 style="color:${randomLevel === '凶' ? '#e74c3c' : '#2ecc71'}">${randomLevel}</h3>
                <p>宜：${randomEvent} ➡️ ${results[randomLevel]}</p>
                <p>忌：${results[randomLevel]‌:ml-citation{ref="1" data="citationList"}}</p>
            `;
        }
    </script>
</body>
</html>
