<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约登录系统</title>
    <style>
        /* 全局基础样式‌:ml-citation{ref="2,5" data="citationList"} */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 主背景与布局‌:ml-citation{ref="2,5" data="citationList"} */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
        }

        /* 登录容器样式‌:ml-citation{ref="1,5" data="citationList"} */
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
            transition: 0.3s;
        }

        /* 表单切换按钮组‌:ml-citation{ref="5,8" data="citationList"} */
        .form-switcher {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }

        .switch-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .switch-btn.active {
            color: #2196F3;
            border-bottom: 2px solid #2196F3;
            margin-bottom: -2px;
        }

        /* 输入框样式‌:ml-citation{ref="2,5" data="citationList"} */
        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2196F3;
            outline: none;
        }

        /* 按钮样式‌:ml-citation{ref="1,8" data="citationList"} */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background: #1976D2;
        }

        /* 辅助链接‌:ml-citation{ref="5,8" data="citationList"} */
        .form-footer {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .form-footer a {
            color: #2196F3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- 表单切换 -->
        <div class="form-switcher">
            <button class="switch-btn active" onclick="switchForm('login')">登录</button>
            <button class="switch-btn" onclick="switchForm('register')">注册</button>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" style="display: block;">
            <div class="input-group">
                <input type="text" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="密码" required>
            </div>
            <button type="submit">立即登录</button>
            <div class="form-footer">
                <a href="#" onclick="switchForm('register')">立即注册</a>
            </div>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" style="display: none;">
            <div class="input-group">
                <input type="text" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="密码" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="确认密码" required>
            </div>
            <button type="submit">立即注册</button>
            <div class="form-footer">
                已有账号？<a href="#" onclick="switchForm('login')">立即登录</a>
            </div>
        </form>
    </div>

    <script>
        // 表单切换功能‌:ml-citation{ref="5,8" data="citationList"}
        function switchForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const btns = document.querySelectorAll('.switch-btn');

            btns.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchForm('${formType}')"]`).classList.add('active');

            if(formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        // 表单提交处理‌:ml-citation{ref="1,8" data="citationList"}
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // 此处可添加表单验证与提交逻辑
                alert(form.id === 'loginForm' ? '登录成功！' : '注册成功！');
            });
        });
    </script>
</body>
</html>
